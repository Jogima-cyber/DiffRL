params:
  diff_env:
    name: ShadowHandEnv
    stochastic_env: True
    episode_length: 1000
    MM_caching_frequency: 48

  isaac_gym:
    name: ShadowHand
  
  network:
    actor: SAPOActorStochasticMLP
    actor_mlp:
      units: [256, 128, 64]
      activation: elu

    critic: CriticMLP
    critic_mlp:
      units: [256, 128, 64]
      activation: elu

    dyn_model: StochSSM
    dyn_model_mlp:
      units: [1792, 1792]
      activation: silu
      reward_head_units: [512, 512]
      num_bins: 101
      vmin: -10.0
      vmax: 10.0
      use_bins: True
      recurrent: True #/!\#
      seq_len: 25 # 50
      hidden_size: 256
      hidden_to_value: True

  config:
    name: df_shadow_hand_sapo_demo
    actor_learning_rate: 3e-4 # adam
    critic_learning_rate: 2e-4 # 2e-4 # 2e-3 # adam
    dyn_model_learning_rate: 3e-4 # 2e-3 # adam
    lr_schedule: linear # ['constant', 'linear']
    target_critic_alpha: 0.2
    obs_rms: True
    ret_rms: False
    critic_iterations: 16
    critic_method: td-lambda 
    lambda: 0.95
    num_batch: 4
    gamma: 0.99
    betas: [0.7, 0.95] # adam
    max_epochs: 15000 # 4000 # 2000 # 4000
    steps_num: 16 # 16
    grad_norm: 1.0 
    truncate_grads: True
    num_actors: 512 # 64
    save_interval: 400
    dyn_buffer_size: 999936 # 1e6
    dyn_udt: 128 # 128 # 256
    init_dyn_udt: 10000 # 1000
    min_replay: 40000 # 4000
    dyn_pred_batch_size: 64 # 1024 #/!\#
    filter_sigma_events: True
    learn_reward: False

    wandb_track: True
    wandb_project_name: neuro_diff_sim

    player:
      determenistic: True
      games_num: 1
      num_actors: 1
      print_stats: True
