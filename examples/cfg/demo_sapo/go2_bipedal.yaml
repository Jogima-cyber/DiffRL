params:
  diff_env:
    name: Go2BipedalEnv
    stochastic_env: True
    episode_length: 1000
    MM_caching_frequency: 16

  isaac_gym:
    name: Go2Bipedal

  network:
    actor: SAPOActorStochasticMLP
    actor_mlp:
      units: [256, 128, 64] # [512, 256] # [256, 128, 64] # <---
      activation: silu # <---
      recurrent: False # True #/!\#
      hidden_size: 256

    critic: CriticMLP
    critic_mlp:
      units: [256, 128, 64]
      activation: silu # <---
      separate: True
      asymetrical: True

    dyn_model: StochSSM
    dyn_model_mlp:
      units: [1792, 1792]
      activation: silu
      recurrent: True
      seq_len: 25 # 25
      hidden_size: 512 # 256 # <---
      hidden_to_value: False # True # <---

  config:
    name: df_go2_bipedal_sapo_demo
    actor_learning_rate: 2e-3 # 3e-4 # adam # <---
    critic_learning_rate: 5e-4 # 5e-4 # adam
    dyn_model_learning_rate: 3e-4 # 3e-4 # adam

    train_value_function: True
    clipped_double_critic: True # <---
    no_stoch_dyn_model: False
    no_stoch_act_model: False
    target_ent_decay: False # True

    lr_schedule: linear # ['constant', 'linear']
    target_critic_alpha: 0.2
    obs_rms: True
    act_rms: False
    ret_rms: False
    critic_iterations: 8 # 16 # <---
    critic_method: td-lambda # ['td-lambda', 'one-step']
    lambda: 0.95
    num_batch: 2 # <---
    gamma: 0.99
    betas: [0.7, 0.95] # [0.9, 0.999] # adam # <---
    max_epochs: 1000 # 1000

    steps_num: 16
    steps_num_schedule: False
    steps_num_start: 14

    grad_norm: 1.0
    truncate_grads: True
    num_actors: 512 # 256 #*

    decouple_value_actors: False
    apg_num_actors: 512 # 256 #*

    save_interval: 400
    dyn_buffer_size: 599552 # 499712 # 599552 # 499712 # 999936 # 99840 # 1e5 # 1e6 # 99840 % 256 = 0 # <--- #*
    dyn_udt: 128 # 256
    init_dyn_udt: 10000 #1000
    min_replay: 40000 #4000
    dyn_pred_batch_size: 64 # 1024
    filter_sigma_events: False

    dyn_model_checkpoint: './logs/Go2/neuro_diff_sim/20/12-06-2024-02-02-19/best_policy.pt' # './logs/Go2/neuro_diff_sim/20/11-23-2024-15-53-21/best_policy.pt'
    act_model_checkpoint: './logs/Go2/neuro_diff_sim/20/12-06-2024-02-02-19/best_policy.pt'
    dyn_model_load: False # True

    wandb_track: True
    wandb_project_name: neuro_diff_sim

    player:
      determenistic: True
      games_num: 1
      num_actors: 1
      print_stats: True
